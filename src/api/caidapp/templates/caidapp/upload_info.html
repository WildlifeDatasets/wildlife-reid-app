
<div class="position-absolute bottom-0 end-0 p-3">
    {#                                        info in circle#}

    <span
            data-bs-toggle="tooltip"
            title="
                                                {{ uploadedarchive }}
                                                {% if mediafile.instance.category %}
                                                    Taxon: {{ mediafile.instance.category }}
                                                {% endif %}
                                                {% if mediafile.instance.location %}
                                                    {%  if request.session.private_mode %}
                                                        Location: {{ mediafile.instance.location.visible_name }}
                                                    {% else %}
                                                        Location: {{ mediafile.instance.location.name }}
                                                    {% endif %}
                                                {% endif %}
                                                {% if mediafile.instance.identity %}
                                                    Identity: {{ mediafile.instance.identity }}
                                                {% endif %}
                                                {{ mediafile.instance.captured_at|date:'Y-m-d H:i' }}
                                                {{ mediafile.instance.original_filename }}
                                                "
    >
                                            <i class="bi bi-info-circle"></i>
                                        </span>

</div>
