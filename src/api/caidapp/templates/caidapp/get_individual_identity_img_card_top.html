<!-- Carousel -->
<div id="carousel-{{ id_prefix }}-{{ individual_identity.id }}" class="carousel slide custom-image-carousel" data-bs-interval="false">
    <div class="carousel-inner">
        {#      {% for mediafile in individual_identity.mediafile_set.all %}#}
        {% for mediafile in individual_identity.representative_mediafiles.all %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img class="card-img-top d-block w-100" src="{{ mediafile.thumbnail.url }}" alt="Representative media file {{ forloop.counter }}">
            </div>
        {% endfor %}
    </div>
    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-{{ id_prefix }}-{{ individual_identity.id }}" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"
            aria-hidden="true"
      ></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel{{ individual_identity.id }}" data-bs-slide="next">
      <span class="carousel-control-next-icon"
            aria-hidden="true"
      ></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
