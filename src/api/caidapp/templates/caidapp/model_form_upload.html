{% extends 'base.html' %}

{% block body %}
    {#<div class="container">#}
    {% if user.is_authenticated %}
        <div class="pagetitle">
            <h1>{{ headline }}</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'caidapp:uploads' %}">Uploads</a></li>
                </ol>
            </nav>
        </div><!-- End Page Title -->
        <div class="section">
            <p class="text-danger">{{ error_text }}</p>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary has-spinner" id="btnUpload" type="submit">
                    <span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
                    {{ button }}
                </button>
                <a class="btn btn-secondary" href="{% url 'caidapp:uploads' %}">Cancel</a>

            </form>
        </div>
    {% endif %}
    {#</div>#}
{% endblock %}
